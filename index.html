<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shaunak</title>
  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/smoke.css">

</head>
<body>
  <div class="container">
    <div class="title">
      <div class="title">{breakout}</div>
    </div>
    <div class="statistics">
      <div id="level">Level: 0</div>
      <div id="score">Score: 0</div>
      <div id="lives">Lives:</div>
      <div class="animated pulse infinite life-square"></div>
      <div class="animated pulse infinite life-square"></div>
      <div class="animated pulse infinite life-square"></div>
    </div>
    <div class="animated pulse infinite" id="start">enter to start</div>
    <canvas id="canvas" width="768" height="527"></canvas>
    <div class="instructions">
      <div id="control">Use Mouse or Left/Right Arrows</div>
      <div id="pause">Pause: 'P' or 'ESC'</div>
    </div>
    <div class="footer"><a href="http://www.shaunakturaga.com/" target="_blank">Created by S. Turaga</a></div>
  </div>

  <script src="js/app.js" charset="utf-8"></script>
  <script src="js/smoke.js" charset="utf-8"></script>
</body>
</html>
